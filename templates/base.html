<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>{% block title %}{% endblock %} - MMS</title>
    {% endblock %}
</head>
<body>
    {% block navbar %}
    <div id="navigation">
        <ul id="navigation">
            {% for caption, href in navbar %}
            <li><a href="{{ href }}">{{ caption }}</a></li>
            {% endfor %}
    </ul>
    </div>
    {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2014 by <a href="http://macready.id.au/">Hugh Macready</a>.
        {% endblock %}
    </div>
</body>
